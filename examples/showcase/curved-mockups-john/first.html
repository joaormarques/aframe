<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Curved Images - A-Frame">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.2.0/aframe.js"></script>

</head>
<body>
<a-scene>
    <a-box id="box"  width="10" height="10" depth="10" position="0 0 0" material="color: red; side: back;"></a-box>
    <a-box color="#f46b87" width="1" height="1" depth="1" position="0 0 0" rotation="0 0 0">
        <a-animation attribute="rotation" dur="10000" direction="alternate" repeat="indefinite" beguine="0" from="0 0 0" to="0 1000 0"></a-animation>
        <a-animation attribute="position" dur="1000" direction="alternate" repeat="indefinite" beguine="0" from="0 -1 0" to="0 1 0"></a-animation>
    </a-box>

    <a-light type="spot" color="white" position="0 3 .7" look-at="" exponent="20"></a-light>
    <a-light type="point" color="white" position="0 3 0" intensity=".1"></a-light>
    <a-camera id="camera" position="0 1.8 9">
        <a-cursor color="#e0e0e0"></a-cursor>
    </a-camera>
</a-scene>
</body>
</html>
